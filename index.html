<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Crypto Market</h1>
    <input type="text" id="search" placeholder="Search by Name or Symbol">
    <button id="sort-market-cap">Sort by Market Cap</button>
    <button id="sort-change">Sort by Percentage Change</button>
    <table id="crypto-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Image</th>
                <th>Symbol</th>
                <th>Current Price</th>
                <th>Total Volume</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
